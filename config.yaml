baseURL: http://de.antoine.chapusot.fr/
languageCode: fr-fr
title: "Antoine Chapusot Portfolio"
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true

# Enable Google Analytics
googleAnalytics: UA-xxxxxxxx

# Enable Disqus forum
disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # copyright
  copyright: © 2020 Copyright.

  # background image of the landing page
  background: "images/background.jpg"

  # GitHub repo URL of your site
  gitRepo: https://github.com/ChapChap/portfolio

  # specify whether you want to write blog post or not
  enableBlogPost: false

  # specify the list of custom menus that you want to show in the top navbar.
  # they will be separated by a divider from the main menus.
  customMenus:
  - name: CV
    url: files/resume.pdf

  # some information about you
  author:
    name: "Antoine Chapusot"
    image: "images/avatar.png"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "chapusot.antoine@pm.me"
      phone: "+33650551463"
    # a summary of what you do
    summary:
    - Ingénieur Cloud
    - Passionné
    - Addicte Kubernetes
    - J'aime le Système de Linus T.
